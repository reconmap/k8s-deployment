        "username": "smtpuser",
        "password": "smtpsecret",
        "fromEmail": "no-reply@reconmap.org",
        "fromName": "Reconmap"
      },
      "integrations": {
        "gitter": {
          "token": "yourpersonaltoken",
          "roomId": "yourroomid"
