apiVersion: v1
kind: ConfigMap
metadata:
    name: rest-api-configmap
data:
  environment.js: |-
    {
      "jwt": {
        "issuer": "reconmap.org",
        "audience": "reconmap.com",
        "key": "One long key of your own"
      },
      "cors": {
        "allowedOrigins": [
          "http://localhost:5500",
          "http://127.0.0.1:5500"
        ]
